# version: "3.3"

services:
  backend:
    build: backend
    restart: always
    secrets:
      - db-password
    environment:
      MYSQL_HOST: db
    networks:
      - react-spring
      - spring-mysql
    depends_on:
      db:
        condition: service_healthy
  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.19
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "pc_shop"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "1234"
    restart: always

    volumes:
      - db-data:/var/lib/mysql
    networks:
      - spring-mysql
  #   image: mysql/mysql-server:8.0
  #   restart: always
  #   environment:
  #     MYSQL_ROOT_PASSWORD: "1234"
  #     MYSQL_DATABASE: "pc_shop"
  #     MYSQL_USER: "root"
  #     MYSQL_PASSWORD: "1234"
  #   ports:
  #     - "3306:3306"
  #   expose:
  #     - "3306"
  #   volumes:
  #     - my-db:/var/lib/mysql
  #   networks:
  #     - spring-mysql

  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/code/src
      - /project/node_modules
    networks:
      - react-spring
    depends_on:
      - backend
    expose:
      - 3306
      - 33060
volumes:
  db-data: {}

networks:
  react-spring: {}
  spring-mysql: {}
