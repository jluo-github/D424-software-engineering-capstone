<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Part Form</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">


</head>


<body>

<div class="container text-center m-5">
	<h1 class="m-3">Inhouse Part Detail</h1>
	<form action="#" method="POST" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" }>

		<!-- Add hidden form field to handle update -->
		<p><input th:field="*{id}" type="hidden"/></p>

		<p><input class="form-control mb-4 col-4" placeholder="Name" required th:field="*{name}" type="text"/></p>

		<p><input class="form-control mb-4 col-4" path="price" placeholder="Price" required th:field="*{price}"
		          type="text"/>
		</p>
		<!--	<p th:errors="*{price}" th:if="${#fields.hasErrors('price')}">Price Error</p>-->

		<p><input class="form-control mb-4 col-4" path="inv" placeholder="Inventory" required th:field="*{inv}"
		          type="text"/>
		</p>

		<!--    Add max int and min int to the form-->
		<p><input class="form-control mb-4 col-4" placeholder="Max Inventory" required th:field="*{max}" type="number"/></p>

		<p><input class="form-control mb-4 col-4" placeholder="Min Inventory" required th:field="*{min}" type="number"/></p>

		<p><input class="form-control mb-4 col-4" placeholder="Part ID" required th:field="*{partId}" type="text"/></p>


		<!-- add Error messages	/-->
		<div style="color:red" th:if="${#fields.hasAnyErrors()}">
			<ul>
				<li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li>
			</ul>
		</div>

		<p><input type="submit" value="Submit"/></p>
	</form>
	<p>
		<errors cssClass="" error path="price"/>
	<p>
		<a class="btn btn-primary btn-sm m-5" th:href="@{/mainscreen}">
			Back to Main Screen</a>
		<!--	<a href="http://localhost:8080/">Link-->
		<!--		to Main Screen</a>-->


</div>

</body>
</html>
