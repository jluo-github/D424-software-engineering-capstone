<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<!-- Bootstrap CSS -->
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

	<!--    change title name-->
	<title>PurpleCat PC Store</title>
</head>

<body>


<div class="container m-5">
	<div class="container text-center">
		<div class="row align-items-start">
			<div class="col m3">

				<!--    change store name-->
				<h1>PurpleCat PC Store</h1>
			</div>

			<div class="col m-3">
				<a class="btn btn-primary btn-sm me-3 m-auto" th:href="@{/about}">
					About</a>
			</div>

		</div>
	</div>

	<hr>
	<div class="text-center">
		<h2>Parts</h2>
		<form th:action="@{/mainscreen}">
			Filter: <input id="partkeyword" name="partkeyword" required size="50" th:value="${partkeyword}" type="text"/>
			&nbsp;
			<input type="submit" value="Search"/>
			&nbsp;
			<input id="btnClearPart" onclick="clearSearch()" type="button" value="Clear"/>
		</form>
		<br><br>

		<a class="btn btn-primary btn-sm mb-3" th:href="@{/showFormAddInPart}">
			Add Inhouse Part</a>
		<a class="btn btn-primary btn-sm mb-3" th:href="@{/showFormAddOutPart}">
			Add Outsourced Part</a>
	</div>

	<table class="table table-bordered table-striped m-3 text-center align-middle ">
		<thead class="thead-dark">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Inventory</th>
			<th>Max Inventory</th>
			<th>Min Inventory</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="tempPart : ${parts}">
			<td th:text="${tempPart.name}">1</td>
			<td th:text="${tempPart.price}">1</td>
			<td th:text="${tempPart.inv}">1</td>
			<td th:text="${tempPart.max}">1</td>
			<td th:text="${tempPart.min}">1</td>
			<td><a class="btn btn-primary btn-sm m-3"
			       th:href="@{/showPartFormForUpdate(partID=${tempPart.id})}">Update</a>
				<a class="btn btn-primary btn-sm m-3"
				   onclick="if(!(confirm('Are you sure you want to delete this part?')))return false"
				   th:href="@{/deletepart(partID=${tempPart.id})}">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>

	<div class="text-center m-5">
		<h2>Products</h2>
		<form th:action="@{/mainscreen}">
			Filter: <input id="productkeyword" name="productkeyword" required size="50" th:value="${productkeyword}"
			               type="text"/>
			&nbsp;
			<input type="submit" value="Search"/>
			&nbsp;
			<input id="btnClearProduct" onclick="clearSearch()" type="button" value="Clear"/>
		</form>
		<script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{/}]]";
        }
		</script>
		<br><br>
		<a class="btn btn-primary btn-sm mb-3" th:href="@{/showFormAddProduct}">Add Product</a>
	</div>

	<table class="table table-bordered table-striped m-3 text-center align-middle">
		<thead class="thead-dark">
		<tr>
			<th>Name</th>
			<th>Price</th>
			<th>Inventory</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="tempProduct : ${products}">
			<td th:text="${tempProduct.name}">1</td>
			<td th:text="${tempProduct.price}">1</td>
			<td th:text="${tempProduct.inv}">1</td>

			<td><a class="btn btn-primary btn-sm m-3"
			       th:href="@{/showProductFormForUpdate(productID=${tempProduct.id})}">Update</a>

				<!--			create buy now button-->
				<a class="btn btn-primary btn-sm m-3"
				   th:href="@{/boughtproduct1(productID=${tempProduct.id})}"> Buy Now</a>

				<a class="btn btn-primary btn-sm m-3"
				   onclick="if(!(confirm('Are you sure you want to delete this product?')))return false"
				   th:href="@{/deleteproduct(productID=${tempProduct.id})}">Delete</a>

			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>

</html>
